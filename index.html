<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Daily MLB Home Runs</title>
        <link rel="stylesheet" href="./homerun.css">
    </head>

        <div id="banner"> <!-- This div will hold the site's name and logo -->
            <h1 id="siteTitle">Daily MLB Home Runs</h1>
        </div>
        <div id="bodyPage">
            <div id="totalRuns">
                Total Runs Hit Today:
            </div>
            <br>

                    <button id="leftButton" type="button">Previous</button>
                    <button id="rightButton" type="button">Next</button>
                </div>
            </div>

            <div id="playerDetails">
                player details here
            </div>

                copyright info & everything else

            </div>
